<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="container">
      <div id="home" class="flex-center flex-column">
        <h1>Quick Quiz</h1>
        <a class="btn" href="game.html">Play</a>
        <a class="btn" href="highscores.html">High Scores</a>
      </div>
    </div>

    <script>
      var today = new Date();
      var time = today.getHours();

      fetchNewToken = () => {
        fetch("https://opentdb.com/api_token.php?command=request")
          .then(res => res.json())
          .then(e => {
            window.localStorage.setItem("token", e.token);
            window.localStorage.setItem("token_expiration", time);
          })
          .catch(err => {
            console.error(err);
          });
      };

      // New session every 6 hours
      if (
        !window.localStorage.getItem("token_expiration") ||
        (window.localStorage.getItem("token_expiration") &&
          window.localStorage.getItem("token_expiration") - time > 6)
      ) {
        fetchNewToken();
      }

    </script>
  </body>
</html>
